<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./reset.css">
	<link rel="stylesheet" href="./style.css">
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
	<title>Carousel</title>
	<link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
	<div class="body-container">
		<img class="background-image" src="./images/pattern-background-desktop.svg" alt="pattern">
		<div class="order-card-container">
			<div class="header-img">
				<img class="illustration" src="./images/illustration-hero.svg" alt="">
			</div>
			<div class="body-footer-container">
				<div class="title">
					<h1>Order Summary</h1>
				</div>
				<div class="body-text">
					<p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
				</div>
				<div class="annual-plan">
					<div class="icon-plans-box">
						<img src="./images/icon-music.svg" alt="music">
						<div class="plans-cost">
							<p class="plans">Annual Plan</p>
							<p class="cost">$59.99/year</p>
						</div>
					</div>
					<a class="change" href="#">Change</a>
				</div>
				<button class="btn" type="submit">Proceed to Payment</button>
				<div class="cancel-order">
					<a href="#">Cancel Order</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
